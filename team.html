<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Team</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <!-- SIDEBAR -->
        <div class="col-md-4" id="sidebar">
          <h2>Name of Person</h2>
          <h5>Username</h5>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            velit amet voluptate. Pariatur asperiores nemo nobis est iste
            quidem, a corrupti corporis necessitatibus aliquid fugiat beatae
            exercitationem ut velit impedit.
          </p>
        </div>
        <!-- NAV -->
        <div class="col-md-8">
          <div class="row align-items-start">
            <div id="navbar">
            </div>
            <!-- FIRST SECTION -->
            <div class="row align-items-start" id="team-members">
              <h2>Team Members</h2>
            </div>
            <!-- SECOND SECTION -->
            <div class="row align-items-start" id="team-form">
              <h2>Add a New Team Member</h2>
              <form>
                <div class="row">
                  <div class="col">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control form-style"
                      id="name"
                      aria-label="First name"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label">GitHub Username</label>
                    <input
                      type="text"
                      class="form-control form-style"
                      id="username"
                      aria-label="GitHub Username"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label class="form-label">Website Username</label>
                    <input
                      type="url"
                      class="form-control form-style"
                      id="website"
                      aria-label="Website"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label">Twitter Username</label>
                    <input
                      type="text"
                      class="form-control form-style"
                      id="twitter"
                      aria-label="Twitter"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label class="form-label">LinkedIn</label>
                    <input
                      type="text"
                      class="form-control form-style"
                      id="linkedin"
                      aria-label="LinkedIn"
                      required
                    />
                  </div>
                  <div class="col">
                    <label class="form-label">Profile Picture URL</label>
                    <input
                      type="url"
                      class="form-control form-style"
                      id="imageUrl"
                      aria-label="Profile Picture URL"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- FOOTER -->
        <div class="col" id="footer">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/52d22ac5e1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
